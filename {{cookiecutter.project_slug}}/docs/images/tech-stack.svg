<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fastapiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#336791;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="#0f172a"/>

  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">🛠️ 现代化技术栈</text>
  <text x="400" y="75" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">企业级FastAPI后端模板的技术选型</text>

  <!-- 核心框架层 -->
  <rect x="50" y="110" width="700" height="100" rx="12" fill="url(#pythonGradient)" opacity="0.9" filter="url(#glow)"/>
  <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">🐍 核心语言与框架</text>

  <rect x="80" y="160" width="150" height="40" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="155" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Python 3.11+</text>
  <text x="155" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">现代化语言特性</text>

  <rect x="250" y="160" width="150" height="40" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="325" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FastAPI 0.100+</text>
  <text x="325" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">高性能异步框架</text>

  <rect x="420" y="160" width="150" height="40" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="495" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pydantic 2.0+</text>
  <text x="495" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">数据验证与序列化</text>

  <rect x="590" y="160" width="130" height="40" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="655" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Uvicorn</text>
  <text x="655" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">ASGI服务器</text>

  <!-- 数据库层 -->
  <rect x="50" y="230" width="340" height="120" rx="12" fill="url(#dbGradient)" opacity="0.9" filter="url(#glow)"/>
  <text x="220" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">🗄️ 数据存储</text>

  <rect x="80" y="280" width="120" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="140" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tortoise ORM</text>

  <rect x="220" y="280" width="100" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="270" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PostgreSQL</text>

  <rect x="80" y="320" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="120" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SQLite</text>

  <rect x="180" y="320" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="220" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Aerich</text>

  <rect x="280" y="320" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="320" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Redis</text>

  <!-- 安全认证层 -->
  <rect x="410" y="230" width="340" height="120" rx="12" fill="url(#fastapiGradient)" opacity="0.9" filter="url(#glow)"/>
  <text x="580" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">🔐 安全认证</text>

  <rect x="440" y="280" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="480" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PyJWT</text>

  <rect x="540" y="280" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="580" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Passlib</text>

  <rect x="640" y="280" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="680" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SlowAPI</text>

  <rect x="490" y="320" width="120" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="550" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CORS中间件</text>

  <!-- 开发工具层 -->
  <rect x="50" y="370" width="700" height="120" rx="12" fill="url(#toolsGradient)" opacity="0.9" filter="url(#glow)"/>
  <text x="400" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">🔧 开发工具链</text>

  <rect x="80" y="420" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="120" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">UV</text>

  <rect x="180" y="420" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="220" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Loguru</text>

  <rect x="280" y="420" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="320" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pytest</text>

  <rect x="380" y="420" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="420" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Docker</text>

  <rect x="480" y="420" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="520" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GitHub CI</text>

  <rect x="580" y="420" width="80" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="620" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ruff</text>

  <rect x="180" y="460" width="100" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="230" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Type Hints</text>

  <rect x="300" y="460" width="100" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OpenAPI 3.0</text>

  <rect x="420" y="460" width="100" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="470" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Swagger UI</text>

  <!-- 底部特性 -->
  <rect x="150" y="520" width="500" height="50" rx="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="400" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">⚡ 异步高性能</text>
  <text x="400" y="555" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">🔒 企业级安全 • 🏗️ 清晰架构 • 📈 易于扩展</text>
</svg>
