<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="600" fill="#f1f5f9"/>

  <!-- 浏览器窗口 -->
  <rect x="20" y="20" width="760" height="560" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- 浏览器标题栏 -->
  <rect x="20" y="20" width="760" height="40" rx="8" fill="url(#headerGradient)"/>
  <circle cx="40" cy="40" r="6" fill="#ef4444"/>
  <circle cx="60" cy="40" r="6" fill="#f59e0b"/>
  <circle cx="80" cy="40" r="6" fill="#10b981"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FastAPI - Interactive API docs</text>

  <!-- 地址栏 -->
  <rect x="40" y="80" width="720" height="30" rx="4" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="50" y="100" fill="#64748b" font-family="Arial, sans-serif" font-size="12">http://localhost:8000/docs</text>

  <!-- FastAPI 标题 -->
  <text x="50" y="140" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">企业级FastAPI后端模板</text>
  <text x="50" y="165" fill="#64748b" font-family="Arial, sans-serif" font-size="14">API版本: v1.0.0 | OpenAPI 3.0.2</text>

  <!-- API 分组 -->
  <!-- 用户管理 -->
  <rect x="50" y="190" width="700" height="60" rx="6" fill="url(#cardGradient)" stroke="#e2e8f0"/>
  <rect x="60" y="200" width="4" height="40" fill="#10b981"/>
  <text x="80" y="220" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">👥 用户管理 (Users)</text>
  <text x="80" y="240" fill="#64748b" font-family="Arial, sans-serif" font-size="12">用户注册、登录、权限管理等核心功能</text>
  <rect x="600" y="205" width="60" height="20" rx="10" fill="#10b981" opacity="0.1"/>
  <text x="630" y="218" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="bold">6 APIs</text>

  <!-- 角色管理 -->
  <rect x="50" y="260" width="700" height="60" rx="6" fill="url(#cardGradient)" stroke="#e2e8f0"/>
  <rect x="60" y="270" width="4" height="40" fill="#3b82f6"/>
  <text x="80" y="290" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">👑 角色管理 (Roles)</text>
  <text x="80" y="310" fill="#64748b" font-family="Arial, sans-serif" font-size="12">RBAC权限控制，角色分配与管理</text>
  <rect x="600" y="275" width="60" height="20" rx="10" fill="#3b82f6" opacity="0.1"/>
  <text x="630" y="288" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4 APIs</text>

  <!-- 菜单管理 -->
  <rect x="50" y="330" width="700" height="60" rx="6" fill="url(#cardGradient)" stroke="#e2e8f0"/>
  <rect x="60" y="340" width="4" height="40" fill="#f59e0b"/>
  <text x="80" y="360" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">📋 菜单管理 (Menus)</text>
  <text x="80" y="380" fill="#64748b" font-family="Arial, sans-serif" font-size="12">动态菜单配置，支持多级菜单结构</text>
  <rect x="600" y="345" width="60" height="20" rx="10" fill="#f59e0b" opacity="0.1"/>
  <text x="630" y="358" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5 APIs</text>

  <!-- 文件管理 -->
  <rect x="50" y="400" width="700" height="60" rx="6" fill="url(#cardGradient)" stroke="#e2e8f0"/>
  <rect x="60" y="410" width="4" height="40" fill="#8b5cf6"/>
  <text x="80" y="430" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">📁 文件管理 (Files)</text>
  <text x="80" y="450" fill="#64748b" font-family="Arial, sans-serif" font-size="12">安全的文件上传、下载、存储功能</text>
  <rect x="600" y="415" width="60" height="20" rx="10" fill="#8b5cf6" opacity="0.1"/>
  <text x="630" y="428" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3 APIs</text>

  <!-- 系统监控 -->
  <rect x="50" y="470" width="700" height="60" rx="6" fill="url(#cardGradient)" stroke="#e2e8f0"/>
  <rect x="60" y="480" width="4" height="40" fill="#ef4444"/>
  <text x="80" y="500" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🔍 系统监控 (System)</text>
  <text x="80" y="520" fill="#64748b" font-family="Arial, sans-serif" font-size="12">健康检查、版本信息、系统状态监控</text>
  <rect x="600" y="485" width="60" height="20" rx="10" fill="#ef4444" opacity="0.1"/>
  <text x="630" y="498" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3 APIs</text>

  <!-- 底部信息 -->
  <text x="50" y="560" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">🚀 企业级FastAPI后端模板 - 开箱即用的现代化后端解决方案</text>
</svg>
