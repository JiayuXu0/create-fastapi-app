<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="700" height="40" rx="10" fill="#f3f4f6"/>
  <circle cx="70" cy="70" r="6" fill="#ef4444"/>
  <circle cx="90" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="70" r="6" fill="#10b981"/>
  
  <!-- URL Bar -->
  <rect x="140" y="60" width="400" height="20" rx="10" fill="#e5e7eb"/>
  <text x="150" y="73" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">localhost:8000/docs</text>
  
  <!-- FastAPI Logo -->
  <rect x="70" y="110" width="40" height="40" rx="5" fill="#009688"/>
  <text x="85" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">API</text>
  
  <!-- Title -->
  <text x="130" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">FastAPI - Swagger UI</text>
  
  <!-- API Endpoints -->
  <g transform="translate(70, 170)">
    <!-- Auth Endpoints -->
    <rect x="0" y="0" width="660" height="40" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">🔐 Authentication</text>
    
    <rect x="20" y="50" width="620" height="30" rx="3" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="25" y="55" width="40" height="20" rx="3" fill="#10b981"/>
    <text x="35" y="67" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">POST</text>
    <text x="75" y="67" font-family="Arial, sans-serif" font-size="12" fill="#374151">/api/v1/auth/login</text>
    <text x="250" y="67" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">用户登录</text>
    
    <rect x="20" y="85" width="620" height="30" rx="3" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="25" y="90" width="40" height="20" rx="3" fill="#10b981"/>
    <text x="35" y="102" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">POST</text>
    <text x="75" y="102" font-family="Arial, sans-serif" font-size="12" fill="#374151">/api/v1/auth/refresh</text>
    <text x="250" y="102" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">刷新令牌</text>
    
    <!-- User Endpoints -->
    <rect x="0" y="130" width="660" height="40" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="10" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">👤 User Management</text>
    
    <rect x="20" y="180" width="620" height="30" rx="3" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="25" y="185" width="40" height="20" rx="3" fill="#3b82f6"/>
    <text x="35" y="197" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">GET</text>
    <text x="75" y="197" font-family="Arial, sans-serif" font-size="12" fill="#374151">/api/v1/users/me</text>
    <text x="250" y="197" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">获取当前用户信息</text>
    
    <rect x="20" y="215" width="620" height="30" rx="3" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="25" y="220" width="40" height="20" rx="3" fill="#f59e0b"/>
    <text x="35" y="232" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">PUT</text>
    <text x="75" y="232" font-family="Arial, sans-serif" font-size="12" fill="#374151">/api/v1/users/{user_id}</text>
    <text x="250" y="232" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">更新用户信息</text>
  </g>
  
  <!-- Try it out button -->
  <rect x="580" y="420" width="100" height="30" rx="5" fill="#3b82f6"/>
  <text x="630" y="438" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Try it out</text>
  
  <!-- Response section -->
  <rect x="70" y="460" width="660" height="70" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Response</text>
  <rect x="80" y="490" width="640" height="30" rx="3" fill="#1f2937"/>
  <text x="90" y="508" font-family="Monaco, monospace" font-size="10" fill="#10b981">{"message": "Login successful", "access_token": "eyJ0eXAi..."}</text>
</svg>