  <rect x="50" y="350" width="700" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="70" y="373" font-family="Arial, sans-serif" font-size="12" fill="#374151">文档完整性</text>
  <circle cx="260" cy="370" r="12" fill="#10b981"/>
  <text x="260" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <circle cx="460" cy="370" r="12" fill="#f59e0b"/>
  <text x="460" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">⚠</text>
  <circle cx="630" cy="370" r="12" fill="#ef4444"/>
  <text x="630" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✗</text>
  
  <!-- Row 8: 学习成本 -->
  <rect x="50" y="390" width="700" height="40" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="70" y="413" font-family="Arial, sans-serif" font-size="12" fill="#374151">学习成本</text>
  <rect x="220" y="398" width="80" height="24" rx="12" fill="#10b981"/>
  <text x="260" y="413" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">📚 很低</text>
  <rect x="420" y="398" width="80" height="24" rx="12" fill="#f59e0b"/>
  <text x="460" y="413" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">📖 中等</text>
  <rect x="590" y="398" width="80" height="24" rx="12" fill="#ef4444"/>
  <text x="630" y="413" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">📚 很高</text>
  
  <!-- Winner Badge -->
  <g transform="translate(200, 430)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">🏆 最佳选择</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(480, 440)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white">✓ 完全支持  ⚠ 部分支持  ✗ 不支持</text>
  </g>
</svg>