  <circle cx="260" cy="170" r="12" fill="#10b981"/>
  <text x="260" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <circle cx="460" cy="170" r="12" fill="#ef4444"/>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✗</text>
  <circle cx="630" cy="170" r="12" fill="#ef4444"/>
  <text x="630" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✗</text>
  
  <!-- Row 3: RBAC 权限系统 -->
  <rect x="50" y="190" width="700" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
