  <circle cx="630" cy="210" r="12" fill="#ef4444"/>
  <text x="630" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✗</text>
  
  <!-- Row 4: 生产就绪 -->
