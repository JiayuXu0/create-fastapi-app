  <text x="70" y="333" font-family="Arial, sans-serif" font-size="12" fill="#374151">完整测试</text>
  <circle cx="260" cy="330" r="12" fill="#10b981"/>
  <text x="260" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <circle cx="460" cy="330" r="12" fill="#f59e0b"/>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">⚠</text>
