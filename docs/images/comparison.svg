  <circle cx="460" cy="250" r="12" fill="#f59e0b"/>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">⚠</text>
  <circle cx="630" cy="250" r="12" fill="#ef4444"/>
  <text x="630" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✗</text>
  
  <!-- Row 5: 最佳实践 -->
  <rect x="50" y="270" width="700" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="70" y="293" font-family="Arial, sans-serif" font-size="12" fill="#374151">最佳实践</text>
  <circle cx="260" cy="290" r="12" fill="#10b981"/>
  <text x="260" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <circle cx="460" cy="290" r="12" fill="#f59e0b"/>
  <text x="460" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">⚠</text>
  <circle cx="630" cy="290" r="12" fill="#ef4444"/>
