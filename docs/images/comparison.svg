  <rect x="220" y="118" width="80" height="24" rx="12" fill="#10b981"/>
  <text x="260" y="133" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">⚡ 2 分钟</text>
  <rect x="420" y="118" width="80" height="24" rx="12" fill="#f59e0b"/>
  <text x="460" y="133" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">🐢 10 分钟</text>
  <rect x="590" y="118" width="80" height="24" rx="12" fill="#ef4444"/>
  <text x="630" y="133" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">🐌 数小时</text>
  
  <!-- Row 2: 企业级架构 -->
  <rect x="50" y="150" width="700" height="40" fill="white" stroke="#e5e7eb" stroke-width="1"/>
