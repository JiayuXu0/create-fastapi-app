<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="comparisonBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="tableGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#comparisonBg)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">🆚 对比其他模板</text>
  
  <!-- Table Container -->
  <rect x="50" y="60" width="700" height="400" rx="10" fill="white" filter="url(#tableGlow)"/>
  
  <!-- Table Header -->
  <rect x="50" y="60" width="700" height="50" rx="10" fill="#1f2937"/>
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">特性</text>
  <text x="250" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">Create FastAPI App</text>
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">普通模板</text>
  <text x="620" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">从零开始</text>
  
  <!-- Table Rows -->
